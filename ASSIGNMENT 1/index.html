<!DOCTYPE html>
<html lang="en" ng-app="lunch">
<head>
  <title>LUNCH CHECKER-ASS</title>
  <meta charset="utf-8">
  <meta http equiv="X-UA-Comptible" content="IE=edge">
  <meta name="viewpoint" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.4em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LCController">
     <h1>Lunch-Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items">
         </div>
         <div style="margin-bottom: 1%">It is NOT consider and empty item, i.e., ', ,' as an item towards to the count</div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkText()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{mssg}}
         </div>
   </div>

</body>
</html>
